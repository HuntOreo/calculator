<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./query.css">
    <title>Calculator</title>
  </head>

  <body>
    <div class="calculator">
      <div class="container">
        <div class="display">
          <div class="wrapper">
            <p class="value"></p>
          </div>
        </div>
        <div class="input">
          <div class="integers">
            <div class="row">
              <button class="del">Del</button>
            </div>
            <div class="row">
              <button class="int">1</button>
              <button class="int">2</button>  
              <button class="int">3</button>
            </div>
            <div class="row">
              <button class="int">4</button>
              <button class="int">5</button>
              <button class="int">6</button>
            </div>
            <div class="row">
              <button class="int">7</button>
              <button class="int">8</button>
              <button class="int">9</button>
            </div>
            <div class="row">
              <button class="int">0</button>
            </div>
          </div>
          <div class="operators">
            <div class="operator-container">
              <div class="wrapper">
                <button class="operator equal">=</button>
              </div>
              <button class="operator">+</button>
              <button class="operator">-</button>
              <button class="operator">*</button>
              <button class="operator">/</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
