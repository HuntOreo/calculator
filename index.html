<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width scale=initial-scale, 1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Calculator</title>
  </head>

  <body>
    <div class="calculator">
      <div class="container">
        <div class="screen"></div>
        <div class="input">
          <div class="integers">
            <button class="int">1</button>
            <button class="int">2</button>
            <button class="int">3</button>
            <button class="int">4</button>
            <button class="int">5</button>
            <button class="int">6</button>
            <button class="int">7</button>
            <button class="int">8</button>
            <button class="int">9</button>
            <button class="int">0</button>
          </div>
          <div class="operators">
            <button class="operator">+</button>
            <button class="operator">-</button>
            <button class="operator">*</button>
            <button class="operator">/</button>
            <button class="operator">=</button>
          </div>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
